<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/dashboard/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src=https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js></script>
  <!-- Favicons -->
  <link rel="icon" href="Assets/Images/clock_favicon.png" type="image/x-icon/">
  <link href="styles/styles.css" rel="stylesheet">
  <title>Time Tracker 3000 Dashboard</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/dashboard/">
  <script src="js/dashboard.js"></script>
</head>

<body>
  <div class="jumbotron">
    <div class="box1">
      <img src="Assets/Images/european-timepiece-background.jpg" alt="time piece" id="timePiece" /><br>
      <div class="text">
        <h1>Time Tracker 3000</h1>
      </div>
      <p id="time-piece">Background Photos from <a href="https://pngtree.com/free-backgrounds">pngtree.com</a></p>
    </div>
  </div>


  <div class="user-container">
    <div class="row">
      <div class="col-xs-12" id="dashboardH2">
        <h2>Time Tracker Dashboard</h2>
      </div>
    </div>
  </div>
  
    <div class="table-responsive" id="dashboard">
      <table class="table-striped table-bordered" id="dashboard-table">
        <caption>List of users</caption>
        <thead>
          <tr>
            <th scope="col">ID </th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Time Worked</th>
            <th scope="col">Wage</th>
            <th scope="col">Total Time Worked</th>
            <th scope="col">Total Earnings</th>
            <th scope="col">Delete User</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
 
</body>

</html>
