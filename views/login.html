<!doctype html>
<html lang="en">

<head>
  <title>Time Tracker 3000 Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicons -->
  <link rel="icon" href="Assets/Images/clock_favicon.png" type="image/x-icon/">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">

  <link href="styles/styles.css" rel="stylesheet">

</head>

<body>
  <div class="jumbotron">
    <div class="box1">
      <img src="Assets/Images/european-timepiece-background.jpg" alt="time piece" id="timePiece" /><br>
      <p id="time-piece">Background Photos from  <a href="https://pngtree.com/free-backgrounds">pngtree.com</a></p>
      <div class="text">
        <h1>Time Tracker 3000</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="login">
          <div class="form-group">
            <h2>Please Login</h2>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span>Error:</span> <span class="msg"></span>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-default">Log In</button>
        </form>
        <br />
        <p>Or Sign Up <a href="/signup">here</a></p>
      </div>
    </div>
  </div>
</body>

</html>
